<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaReCon</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to ShaReCon</h1>
        <img src="../../images/sharecon-puzzle-1.png" alt="ShaReCon logo" width="300">
    </header>
    
    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="../employee/list.html">Employees</a></li>
            <li><a href="list.html" class="active">Projects</a></li>
            <li><a href="../client_/list.html">Clients</a></li>
        </ul>
    </nav>

    <main>
        <h2>Project form</h2>

        <form class="form">
            <label for="projectName">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="projectName" id="projectName" required>
            <span id="errorProject"></span>

            <label for="client">Client: <span class="symbol-required">*</span></label>
            <select name="client" id="client">
                <option>-- Choose client --</option>
                <option value="1">ShaReCon</option>
                <option value="2">GUN</option>
            </select>
            <span id="errorClient"></span>

            <label for="employee">Employee: <span class="symbol-required">*</span></label>
            <select name="employee" id="employee">
                <option>-- Choose employee --</option>
                <option value="1">Brendan Eich</option>
                <option value="2">Linus Torvalds</option>
                <option value="3">Richard Hendricks</option>
            </select>
            <span id="errorEmployee"></span>

            <label for="start">Start: <span class="symbol-required">*</span></label>
            <input type="text" name="start" id="start" required>
            <span id="errorStart"></span>
            
            <label for="deadline">Deadline: <span class="symbol-required">*</span></label>
            <input type="text" name="deadline" id="deadline" required>
            <span id="errorDeadline"></span>
            
            <label for="budget">Budget: <span class="symbol-required">*</span></label>
            <input type="text" name="budget" id="budget" required>
            <span id="errorBudget"></span>

            <div class="form-buttons">
                <input type="submit" value="Add" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Cancel</a>
                <p id="errorsSummary"></p>
            </div>
        </form>
    </main>
</body>

<footer>
    <p>Antoni Malinowski s20824</p>
</footer>
</html>
