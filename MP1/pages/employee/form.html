<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaReCon</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
    <script type="application/javascript" src="../../js/validationEmpForm.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to ShaReCon</h1>
        <img src="../../images/sharecon-puzzle-1.png" alt="ShaReCon logo" width="300">
    </header>
    
    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="list.html" class="active">Employees</a></li>
            <li><a href="../project_/list.html">Projects</a></li>
            <li><a href="../client_/list.html">Clients</a></li>
        </ul>
    </nav>

    <main>
        <h2>Employee form</h2>

        <form class="form">
            <label for="firstName">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" placeholder="2-50 characters" required>
            <span id="errorFirstName"></span>

            <label for="lastName">Surname: <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" placeholder="2-50 characters" required>
            <span id="errorLastName"></span>
            
            <label for="email">E-mail: <span class="symbol-required">*</span></label>
            <input type="text" name="email" id="email" placeholder="5-50 characters" required>
            <span id="errorEmail"></span>
            
            <label for="role">Role: </label>
            <input type="text" name="role" id="role" placeholder="e.g. Senior Javascript Developer">
            <span id="errorRole"></span>

            <div class="form-buttons">
                <input type="submit" value="Add" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Cancel</a>
                <p id="errorsSummary"></p>
            </div>
        </form>
    </main>
</body>

<footer>
    <p>Antoni Malinowski s20824</p>
</footer>
</html>
