<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaReCon</title>
</head>
<body>
    <header>
        <h1>Welcome to ShaReCon</h1>
        <img src="../../images/sharecon-puzzle-1.png" alt="ShaReCon logo" width="300px">
    </header>
    
    <nav>
        <ul>
            <li><a href="../../index.html">Main page</a></li>
            <li><a href="../employee/list.html">Employees</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="list.html">Clients</a></li>
        </ul>
    </nav>

    <main>
        <h2>Client form</h2>

        <form>
            <label for="firstName">Name: *</label>
            <input type="text" name="firstName" id="firstName" required>
            <span id="errorFirstName">Field is required.</span>

            <label for="lastName">Surname: *</label>
            <input type="text" name="lastName" id="lastName" required>
            <span id="errorLastName">Field is required.</span>
            
            <label for="email">E-mail: *</label>
            <input type="text" name="email" id="email" required>
            <span id="errorEmail">Field is required.</span>
            
            <label for="company">Company: </label>
            <input type="text" name="company" id="company">
            <span id="errorCompany"></span>

            <p id="errorsSummary">Form contains errors.</p>

            <div>
                <input type="submit" value="Add">
                <a href="./list.html">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
